<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flappy Bird Fullscreen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Player selection menu -->
  <div id="menu">
    <h2>Choose Your Player</h2>
    <button onclick="selectPlayer('noah.png')">IShowSpeed</button>
    <button onclick="selectPlayer('mat.png')">Hello Neighbor</button>
    <button onclick="selectPlayer('chapa.png')">LeBron</button>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="Steal a Brainrot Rap  (TUNG TUNG TUNG SAHUUUUUR  TA TA TA SAHUUUR ).mp3" type="audio/mpeg">
  </audio>

  <!-- Death sound -->
  <audio id="deathSound">
    <source src="deathEffect.mp3" type="audio/mpeg">
  </audio>

  <!-- Game canvas -->
  <canvas id="game" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
